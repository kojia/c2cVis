<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>c2cVis</title>
</head>

<body>
    <div style="position:fixed; top:10px; right:10px">
        <a href="https://github.com/kojia/c2cVis" style="color:black">
            <i class="fab fa-2x fa-github"></i>
        </a>
    </div>
    <p>
        <label>URL</label>
        <input id="input_url" type="url" style="width:50%">
        </input>
        <button id="btn_load">Load</button>
        <br />
        <output id="output_url"></output>
    </p>
    <p>
        <label>Threshold</label>
        <input type="range" id="thRange" oninput="thOutput.value = thRange.value" style="width:30%">
        </input>
        <output id="thOutput"></output>
        <button id="btn_thChg">Reparse</button>
    </p>


    <svg id="graph" width="960" height="600" style="margin-top: 20px"></svg>
    <script src="build/output.js"></script>
</body>

</html>
